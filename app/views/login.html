<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; text-align: center; padding: 50px; }
    .form-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0056b3; }
    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    a { display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>üîë Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="result"></div>
    <a href="/index.html">‚Üê Back to Home</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };

      try {
        const res = await fetch('/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        const resultDiv = document.getElementById('result');

        if (res.ok) {
          resultDiv.className = 'success';
          resultDiv.innerHTML = `‚úÖ Login successful!<br>Your User ID: ${result.user.id}<br>Role: ${result.user.role}`;
        } else {
          resultDiv.className = 'error';
          resultDiv.textContent = `‚ùå ${result.error}`;
        }

        resultDiv.style.display = 'block';
      } catch (err) {
        document.getElementById('result').textContent = '‚ö†Ô∏è Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
